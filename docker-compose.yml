services:

  frontend:
    image: frontend
    build:
      context: ./frontend
    depends_on:
      - api
    networks:
      - public
    ports:
      - 80:80

  gateway:
    image: gateway
    build:
      context: ./gateway
    networks:
      - public
      - private
    ports:
      - 8080:8080

  discovery-server:
    image: discovery-server
    build:
      context: ./discovery-server
    networks:
      - private
    ports:
      - 8761:8761

  api:
    image: api
    build:
      context: ./api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - private
      - monitoring
    ports:
      - 8090:8090

  db:
    image: db
    build:
      context: ./db
    networks:
      - private
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  prometheus:
    build:
      context: ./prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - monitoring
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    build:
      context: ./grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  public:
  private:
  monitoring: