version: "3.9"

services:

  frontend:
    image: frontend
    build:
      context: ./frontend
    depends_on:
      - api
    networks:
      - private
    ports:
      - 80:80

  api:
    image: api
    build:
      context: ./api
    depends_on:
      - db
    networks:
      - private
    ports:
      - 8080:8080

  db:
    image: db
    build:
      context: ./db
    networks:
      - private
    ports:
      - 3306:3306

networks:
  private: