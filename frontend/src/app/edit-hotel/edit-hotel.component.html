
<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="text-center">Edit Hotel</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label for="name">Name:</label>
          <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
        </div>
        <div class="form-group mb-2">
          <label for="description">Description:</label>
          <input formControlName="description" placeholder="Descriptions" name="description" class="form-control" id="description">
        </div>
        <div class="form-group mb-3">
          <label for="price">Price:</label>
          <input formControlName="price" placeholder="Mean Room Price" name="price" class="form-control" id="price">
        </div>
        <button class="btn btn-primary me-2">Update</button>
        <button class="btn btn-secondary cancel" type="button" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
